<koken:pagination>

	<div class="paginate animated fadeInUp">

		<div class="pag">

				<koken:if condition="{{ page }} > 1">

				<div class="prev">
					<koken:link data="previous_page" title="Previous" bind_to_key="left">
						Předchozí
					</koken:link>
				</div>

				</koken:if>

					<div class="num">

					<koken:loop>

						<div>
							<koken:link class="{{ is_current }}" title="{{ number }}">
								{{ number }}
							</koken:link>
						</div>

					</koken:loop>

					</div>


				<koken:if condition="{{ page }} < {{ pages }}">

				<div class="next">
					<koken:link data="next_page" title="Next" bind_to_key="right">
						Další
					</koken:link>
				</div>

				</koken:if>

		</div>

	</div>

</koken:pagination>
